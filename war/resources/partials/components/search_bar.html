<form id="keyword-search" class="form-inline" ng-submit="submitSearch()">
	<div class="form-group">
		<select name="type" ng-model="search.type"
			class="form-control"
			ng-options="o.name for o in search.options.types">
			<option value="">All</option>
		</select>
	</div>
	<div class="form-group">
		<input type="text" name="keywords" ui-autocomplete="myOption" ng-model="criteria" class="form-control" />	
	</div>
</form>
